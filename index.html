<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Leet Trivia</title>
</head>

<body>
    <nav>
        <h1>Leet Trivia</h1>
    </nav>

    <div class="container">

        <div class="row">
            <div class="col s12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Welcome to Leet Trivia</span>
                        <p>Please select from one of the following categories.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <button class="btn" onclick="catSelector('1')">Geography</button>
                <button class="btn" onclick="catSelector('2')">Science</button>
                <button class="btn" onclick="catSelector('3')">History</button>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <p>Please select from on of the following difficulties.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <button class="btn" onclick="diffSelector('1')">Easy</button>
                <button class="btn" onclick="diffSelector('2')">Medium</button>
                <button class="btn" onclick="diffSelector('3')">Hard</button>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <button class="btn" id="startBtn">Start</button>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <p id="question">QUESTION</p>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <button class="btn" id="answer1" onclick="checkAnswer('1')">A</button>
                <button class="btn" id="answer2" onclick="checkAnswer('2')">B</button>
                <button class="btn" id="answer3" onclick="checkAnswer('3')">C</button>
                <button class="btn" id="answer4" onclick="checkAnswer('4')">D</button>
            </div>
        </div>

        <footer>
            <p>Score: <span id="scoreEl">0</span></p>
        </footer>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
